<head>
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css">
</head>


<table>
  <caption>Users Table</caption>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
    {% for user in users %}
      <tr>
        <td>{{ user[1] }}</td>
        <td>{{ user[2] }}</td>
        <td>{{ user[4] }}</td>
      </tr>
    {% endfor %}
    </tbody>
</table>
